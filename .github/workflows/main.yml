name : Postman Collection Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron : 30 02 * * * # 8 am IST Every day
    - cron : 00 14 * * * # 730 pm IST Every day
    - cron : 00 06 * * 1-5 # 1130 am IST Monday to Friday

jobs:
  run-postman-tests:
    runs-on: ec2-github-Runner

    steps:
    
      - name: Checkout the code
        uses: actions/checkout@v5.0.0

      - name: Install Node js and npm
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '22'

      - name: Install Newman and HTML extra globally
        run: |
             npm install -g newman
             npm install -g newman-reporter-htmlextra

      - name: Run the postman Collection with newman
        run: |
             newman run 'Inwarranty-flow Collection Copy.postman_collection.json' \
             -e QA.postman_environment.json \
             -d testdata.csv \
             -r cli,htmlextra \
             --reporter-htmlextra-export ./newman/index.html

      - name: Newman report
        if: always() # ensure that the archive is executed irrespective of the previous steps has passed or not
        uses: actions/upload-artifact@v4.6.2
        with:
          name: Newman report
          path: newman/*.html

      - name : Creating github page branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: newman/

      - name: Send Email Notifications
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Phoenix Inwarranty Flow Test Execution Notification
          to: nitishbahe06@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
                Hi,
                Phoenix Inwarranty flow has been executed. The Report has been published and the URL
                is: https://nitishbahe.github.io/Phoenix-Inwarranty-Flow/
